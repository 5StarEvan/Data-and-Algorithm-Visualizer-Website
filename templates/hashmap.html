<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/hashmap.js"></script>
    <link rel="stylesheet" href="static/css/hashmap.css">

    <title>HashMap</title>
</head>
<body>
    <!--Where the user is going to input data-->
    <div class="user-input">
        <h1 class="Title">HashMap Data Structure</h1>
        
        <div class="input-container">
            <input class="Input-Value" id = "Key-Value" type="text" placeholder="Enter Key">
            <input class="Input-Value" id = "Value-Value" type="text" placeholder="Enter Value">
            
            <div class="action-buttons">
                <button class="button" id="Add-Button" onclick="putValue()">Put Key-Value into HashMap</button>
                <button class="button" id="Remove-Button" onclick="removeValue()">Remove Key-Value from HashMap</button>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="button" id="Home-Button" onclick="home()">Back to Home</button>
            <button class="button" id="List-Button" onclick="list()">Back to List</button>
            <button class="button" id="Reset-Button" onclick="reset()">Reset</button>
        </div>
    </div>

    <!--Where the data is going to be visualized-->
    <div class="visual">
        <div class="element-data" id="addedElements"></div>
    </div>
</body>
</html>
