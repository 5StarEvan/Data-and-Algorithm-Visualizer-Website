<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="static/css/signup.css">
    <script src="static/js/signup.js"></script>

</head>
<body>
    <div class="container">

        
        <div class="signup-text">
            <div class="signup-header">
                <h2>Create an Account</h2>
                <p>Please fill in your information to get started.</p>
            </div>
            
  
            <form action="/signup.html" method="POST">
                <div class="form-section">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="inputFirstName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="inputLastName" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="inputEmail" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="inputPassword" required>
                </div>

                
                <button type="submit" class="signup-button">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
