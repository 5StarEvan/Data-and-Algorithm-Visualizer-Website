<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/dfs.js"></script>
    <link rel="stylesheet" href="static/css/dfs.css">
    <title>DFS Algorithm</title>
</head>
<body>

    <!--Where the user is going to input data-->
    <div class="user-input">
        <h1 class="Title">DFS Algorithm</h1>
        
        <div class="input-container">
            <input id="Input-Value" type="text" placeholder="Enter Start Value">
            
            <div class="action-buttons">
                <button class="button" id="Add-Button" onclick="startAnimation()">Start DFS</button>
                <button class="button" id="Remove-Button" onclick="stopAnimation()">Stop DFS</button>
                <button class="button" id="Remove-Button" onclick="regenerateLines()">Regenerate Lines</button>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="button" id="Home-Button" onclick="home()">Back to Home</button>
            <button class="button" id="List-Button" onclick="list()">Back to List</button>
            <button class="button" id="Reset-Button" onclick="reset()">Reset</button>
        </div>
    </div>

    <!--Where the data is going to be visualized-->
    <div class="visual">
        <div class="element-data" id="addedElements"></div>
    </div>

    
</body>
</html>
