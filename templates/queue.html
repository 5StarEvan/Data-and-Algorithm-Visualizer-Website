<html lang="en">

<body>

    <div class="user-input">
        <h1 class="Title">Queue Data Structure</h1>
        
        <div class="input-container">

            <div class="action-buttons">

                <button class="button" id="Remove-Button" onclick="removeValue()">Remove Value from Queue</button>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="button" id="Home-Button" onclick="home()">Back to Home</button>
            <button class="button" id="List-Button" onclick="list()">Back to List</button>
            <button class="button" id="Reset-Button" onclick="reset()">Reset</button>
        </div>
    </div>
    
    <div class="visual">
        <div class="element-data" id="addedElements"></div>
        <p1 class = "information-text">
        A queue is a linear data structure that organizes elements in a sequential order, following the First In, First Out (FIFO) principle. <br>
        This means that the first item added to the queue is the first item to be removedâ€”like a line of people waiting for a bus.
        </p1>
    </div>
